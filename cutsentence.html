    var usertext = 'This is an interesting exercise';
    var userlength = 8;

    function cutSentence(usertext,userlength) {
        var originalLength = usertext.length;

        if (userlength > originalLength) {
            return usertext;
        }
        else {
            var words = usertext.split(" ");
            var counter = words[0].length;
            var i = 0;

            for (i;i<words.length; i++) {
                if (counter < userlength) {
                    counter = counter + words[i+1].length + 1;
                }
                else
                {
                    var resultText = "";
                    for(var k = 0; k <= i; k++)
                    {
                        if(k!=i) {
                            resultText = resultText.concat(words[k] + " ");
                        }
                        else
                        {
                            resultText = resultText.concat(words[k]+"...");
                        }

                    }

                    return resultText;
                }

            }

        }
    }
