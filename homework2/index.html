<script>
    function median(numbers) {
        var numbers = numbers.sort(function (x, y) {
            return x - y;
        });
        var numbersMiddle = Math.floor((numbers.length - 1) / 2);
        var medianNum;
        if (numbers.length % 2) {
            medianNum = numbers[numbersMiddle];
        } else {
            medianNum = (numbers[numbersMiddle] + numbers[numbersMiddle + 1]) / 2.0;
        }

        return medianNum;
    }
</script>
<script>
    assert.equal(median([1, 2, 3, 4, 5]), 3, "First test");
    assert.equal(median([3, 1, 2, 5, 3]), 3, "Second test");
    assert.equal(median([1, 300, 2, 200, 1]), 2, "Third test");
    assert.equal(median([3, 6, 20, 99, 10, 15]), 12.5, "Forth test");

</script>
